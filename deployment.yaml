kind: Service
apiVersion: v1
metadata:
  name: configmap-poc
spec:
  selector:
    app: configmap-poc
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30083
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmap-poc
spec:
  selector:
    matchLabels:
      app: configmap-poc
  replicas: 1
  template:
    metadata:
      labels:
        app: configmap-poc
    spec:
      containers:
        - name: configmap-poc
          image: configmap-poc
          imagePullPolicy: Never
          ports:
            - containerPort: 8080